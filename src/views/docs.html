<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login - Gerenciador de Tarefas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 5rem auto;
      padding: 2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    h1 {
      text-align: center;
    }
    form {
      margin-top: 2rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
    }
    .btn {
      width: 100%;
      padding: 0.5rem;
      background: #eee;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Entrar ou Cadastrar</h1>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="senha" placeholder="Senha" required>
    <button type="submit" class="btn">Entrar</button>
  </form>

  <form id="registerForm">
    <input type="text" id="nome" placeholder="Nome" required>
    <input type="email" id="emailRegister" placeholder="Email" required>
    <input type="password" id="senhaRegister" placeholder="Senha" required>
    <button type="submit" class="btn">Cadastrar</button>
  </form>

  <script>
    document.getElementById('loginForm').addEventListener('submit', async e => {
      e.preventDefault();
      // Simula login bem-sucedido
      window.location.href = '/painel.html';
    });

    document.getElementById('registerForm').addEventListener('submit', async e => {
      e.preventDefault();
      await fetch('/api/users', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          nome: nome.value,
          email: emailRegister.value,
          senha: senhaRegister.value
        })
      });
      alert('Usu√°rio cadastrado com sucesso!');
    });
  </script>
</body>
</html>
